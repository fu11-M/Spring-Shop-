<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales List</title>
    <link href="/main.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding: 50px;
        }

        .sales-container {
            width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .sales-item {
            margin-bottom: 20px;
        }

        .sales-item span {
            display: block;
            margin-bottom: 5px;
        }

        .sales-item strong {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="sales-container">
    <h2>주문 내역</h2>
    <div class="sales-item">
        <span><strong>상품명:</strong> [[${salesDto.itemName}]]</span>
        <span><strong>가격:</strong> [[${salesDto.price}]]원</span>
        <span><strong>주문자:</strong> [[${salesDto.username}]]</span>
    </div>
</div>

</body>
</html>
